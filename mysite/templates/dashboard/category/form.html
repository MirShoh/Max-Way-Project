{% extends '../base.html' %}
{% load static %}
{% block content %}
 <div class="page-container">
    {% include '../userbar.html' %}
    <!-- MAIN CONTENT-->
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="overview-wrap">
                            <h2 class="title-1">Kategoriya qo'shish</h2>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong>Kategoriya</strong>
                                <small> qo'shish</small>
                            </div>
                            <div class="card-body card-block">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="first-name" class=" form-control-label">Nomi</label>
                                        <input type="text" id="first-name" name="name" placeholder="Kategoriya nomini kiriting" class="form-control" value="{{ model.name }}">
                                    </div>
                                    {% if model %}
                                    <button type="submit" class="btn btn-warning btn-md">Saqlash</button>
                                    {% else %}
                                    <button type="submit" class="btn btn-success btn-md">Qo'shish</button>
                                    {% endif %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT-->
    <!-- END PAGE CONTAINER-->
</div>
{% endblock %}
